<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        let name = "rakshith";
        console.log("name: " + name);
        console.log("name using at()  " + name.at(3));
        console.log("name using charAt() " + name.charAt(3));
        console.log("name using codecharAt() " + name.codeCharAt(3));



        
    </script>
