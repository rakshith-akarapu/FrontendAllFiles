<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <p id="inside"></p>
  <p id="outside"></p>
  
  <script>
    let x = 200;
    let y = 'kaja';   // ✅ fixed

    {
      let x = 20;   // block scope
      document.getElementById('inside').innerHTML = "Inside block: " + x;
      console.log("inside " + x);
    }

    document.getElementById('outside').innerHTML = "Outside block: " + x;
    console.log("outside " + x);
  </script>
</body>
</html>
