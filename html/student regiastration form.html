<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_form</title>
    
</head>

<body>
    <center>
        <form name="" action="" method="" >
        <table style="width: 500px;" >
            <caption>
                <h3>
                   STUDENT REGISTRATION FORM</center>
                </h3>
            </caption>
            
                <td colspan="2"> &nbsp;</td>
                <td align="right">
                <input type="image"
                    src="tiger.jpeg" width="200" height="100" ></td>
                </tr>
                <tr>
                    <td>
                        <label>Full Name</label>
                    </td>
                    <td><b>:</b></td>
                    <td>
                        <input type="text" name="name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>
                    </td>
                    <td><b>:</b></td>
                    <td>
                        <input type="password" name="pwd" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email</label>
                    </td>
                    <td><b>:</b></td>
                    <td>
                        <input type="email" name="email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>PhoneNumber</label>
                    </td>
                    <td><b>:</b></td>
                    <td>
                        <input type="tel" name="tel" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of Birth</label>
                    </td>
                    <td><b>:</b></td>
                    <td>
                        <input type="date" name="dob" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender</label>
                    </td>
                    <td><b>:</b></td>

                    <td>
                        <fieldset>
                            <legend>Gender</legend>
                            <input type="radio" name="gender" value="male">Male <br>
                            <input type="radio" name="gender" value="female">Female <br>
                            <input type="radio" name="gender" value="other">Other
                        </fieldset>
                    </td>

                </tr>
                <tr>
                    <td>
                        <label>Reasume</label>
                    </td>
                    <td><b>:</b></td>
                    <td>
                        <input type="file" name="Reasume" required>
                    </td>
                </tr>
                 <tr>
                    <td>
                        <label>Language</label>
                    </td>
                    <td><b>:</b></td>
                    <td>
                        <input type="checkbox" name="Language" value="english"  >English
                        <input type="checkbox" name="Language" value="telugu"  >Telugu
                        <input type="checkbox" name="Language" value="hindi"  >Hindi
                        <input type="checkbox" name="Language" value="other"  >Other
                    </td>
                </tr>
                <tr>
                    <td>
                        Id Proof
                    </td>
                    <td>
                        <b>:</b>
                    </td>
                    <td>
                    <select name="id" >
                        <option name="selectid"  >Select Id</option>
                        <option name="voter" >voter id</option>
                        <option name=" Aadhar">Aadhar </option>
                        <option name="pancard">pancard</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Address</label>
                    </td>
                    <td>
                        <b>:</b>
                    </td>
                    <td>
                        <textarea name="" rows="5" cols="50">
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td>Range</td>
                    <td>
                        <b>:</b>
                    </td>
                    <td>
                        <input type="range" name="range" required min="100" max="1000">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>credits</label>
                    </td>
                    <td>
                        <b>:</b>
                    </td>
                    <td>
                        <input type="number" name="numb">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>color</label>
                    </td>
                    <td>
                        <b>:</b>
                    </td>
                    <td>
                        <input type="color" name="col">
                    </td>
                </tr>
                
                <tr>
                    <td colspan="1"></td>
                    <td align="right">
                        <input type="checkbox" >
                    </td>
                   <td>I agree the terms and conditions</td>
                </tr>
                <tr >
                    <td colspan="1"> &nbsp;</td>
                    <td align="right">
                        <!-- <input type="reset" name="reset"> -->
                    </td>
                <td>
                     <input type="submit" name="submit">
                    
                    <input type="reset" name="reset">
                
                </td>
                
                
            </tr>     
            </table>
            
                   
            
            </form>
    </center>
</body>

</html>
